{% extends 'mainpage/layout/main.html' %}
{% load staticfiles %}

{% block content %}

<h1>Hello, world!</h1>

<section id="lists">
    <table>
	<th>List name</th><th>By user</th>
	{% for list in mainpage_watchlists %}
	<tr>
	    <td><a href="{% url 'viewlist' list.pk %}">{{ list.title }}</a></td>
	    <td>{{ list.user.username }}</td>
	</tr>
	{% endfor %}
	<tr>
	    <td></td>
	    <td><a href="{% url 'newlist' %}">Add new</a></td>
	</tr>
    </table>
</section>

{% endblock %}
