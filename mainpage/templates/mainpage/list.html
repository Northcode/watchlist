{% extends 'mainpage/layout/main.html' %}

{% block content %}

<h3>{{ list.title }}</h3>

<section id="watchlist_table">
    <table>
	<th>Series</th><th>Seen?</th>
	{% for entry in watchlist %}
	<tr>
	    <td>{{ entry.title }}</td>
	    <td>{{ entry.seen|yesno }}</td>
	</tr>
	{% endfor %}
	<tr>
	    <th></th>
	    <td><a href="{% url 'newentry' list.pk %}">Add entry</a></td>
    </table>
</section>

{% endblock %}
